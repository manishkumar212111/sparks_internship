<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">G R I P</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="https://manish7297.herokuapp.com/credit">Home</a></li>
        <li><a href="https://manish7297.herokuapp.com/view_all_user">VIEW ALL USER</a></li>
        <li><a href="https://manish7297.herokuapp.com/credit_transfer">CREDIT TRANSFER</a></li>
      </ul>
      <form class="navbar-form navbar-left" action="https://manish7297.herokuapp.com/search" method="post">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search user" name="search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
  </div>
</nav>

<div class="container">

<form class="form-inline" width="100%" action="https://manish7297.herokuapp.com/credit_transfer_submit" method="POST">
                <div class="form-group">
                    <label>from</label>
                    <select class="form-control input-sm" name="from" default="fro" required>
                        {% for i in result %}
                        <option value={{i[0]}}>{{i[0]}}</option>
                        {% endfor%}
                  </select>

                </div>
                <div class="form-group" >
                    <label>To</label>
                    <select class="form-control input-sm" name="to" default={{to}} required>

                      {% for i in result %}
                        <option value={{i[0]}}>{{i[0]}}</option>
                        {% endfor%}
                  </select>
                </div>
                <div class="form-group">
                    <label>Credit</label>
                    <input class="form-control input-sm @cell" placeholder="amount" default={{amount}} type="number" name="amount" required max="10000">
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-info btn-sm"><i class="fa fa-search"></i>&nbsp;Submit</button>
                </div>
            </form>
    {% if message %}
    <p><strong>{{message}}</strong></p>
    {%endif%}




</div>

</body>
</html>
