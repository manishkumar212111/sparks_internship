<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">G R I P</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="https://manish7297.herokuapp.com/credit">Home</a></li>
        <li><a href="https://manish7297.herokuapp.com/view_all_user">VIEW ALL USER</a></li>
        <li><a href="https://manish7297.herokuapp.com/credit_transfer">CREDIT TRANSFER</a></li>

      </ul>
    <form class="navbar-form navbar-left" action="https://manish7297.herokuapp.com/search" method="post">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search user" name="search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div></div>
</nav>

<div class="container">
{% if message %}
  {% for i in message%}

  <pre>{{i[0]}}           {{i[1]}}       {{i[2]}}  </pre>

  {%endfor%}
  {%endif%}
  {%if notfound%}
  {{notfound}}
  {%endif%}
</div>

</body>
</html>
